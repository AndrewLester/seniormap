<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>GMHS Senior Map</title>
        <meta name="description" content="See where GMHS seniors will be after graduation!">
        <meta name="viewport" content="initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="popup.js" defer></script>
        <script src="scripts.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.2/tabletop.min.js" defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1FQ56PS2iSZmeWE3mhUONtk9YqnAC9mg&callback=initMap" async defer></script>
    </head>

    <body>
        <div id="map"></div>
        <div id="map-options">
            <label for="year-select">Select year: </label>
            <select id="year-select">
                <option>2020</option>
                <option>2019</option>
            </select>
        </div>
        <div id="branding">
            <img id="logo" src="img/gm.svg">
            <p><a href="https://goo.gl/forms/OfaIzYScOH2ENb9A3">Submit your destination here</a></p>
            <p>Senior project by <a href="https://erikboesen.com">Erik Boesen</a></p>
            <p>Maintained by GMHS <a target="_blank" rel="noopener" href="https://github.com/apc-gmhs">class of 2021</a></p>
        </div>
    </body>
</html>
